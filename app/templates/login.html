<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Abarrotera Tecnológico</title>
    <link rel="stylesheet" href="\static\css\styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/Amilcar136/Style@master/form.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-brand">Abarrotera Tecnológico</div>
            <ul class="nav-menu">
                <li><a href="/">Inicio</a></li>
                <li><a href="/altas.html">Altas</a></li>
                <li><a href="/bajas.html">Bajas</a></li>
                <li><a href="/editar.html">Editar</a></li>
                <li><a href="/login" class="login-btn">Login</a></li>
            </ul>
        </div>
    </nav>

    <div class="login-container">
        <form class="login-form" id="loginForm">
            <h2>Iniciar Sesión</h2>

            <div class="form-group">
                <label for="email">Correo Electrónico</label>
                <input type="email" id="email" name="email" required>
                <span class="validation-icon" id="emailIcon"></span>
            </div>
            
            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" required>
                <span class="validation-icon" id="passwordIcon"></span>
            </div>

            <button type="submit" class="btn-submit">Iniciar Sesión</button>
        </form>
    </div>

    <footer class="footer">
        <p>&copy; 2025 Abarrotera Tecnológico - Sistema de Gestión</p>
    </footer>

    <script src="static/js/login.js"></script>
</body>
</html>
