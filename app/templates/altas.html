<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Alta de Producto</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/Amilcar136/PWPag@master/app/static/css/form.css">
</head>
<body>
    <div class="container">
        <h1>Alta de Nuevo Producto </h1>
        <p>Completa los campos para añadir un nuevo artículo.</p>
        <nav class="nav-menu">
            <a href="{{ url_for( 'index' ) }}">Inicio</a>
            <a href="{{ url_for( 'altas_prod' ) }}" class="active">Alta de Productos</a>
            <a href="{{ url_for( 'bajas_prod' ) }}">Baja de Productos</a>
            <a href="{{ url_for( 'actualizar_prod' ) }}">Actualización de Productos</a>
        </nav>

        <form action="{{ url_for('altas_prod') }}" method="POST" class="product-form">
            <div class="form-group">
                <label for="product-name">Nombre del Producto:</label>
                <input type="text" id="product-name" name="product-name" required>
            </div>
            <div class="form-group">
                <label for="product-price">Precio ($):</label>
                <input type="number" id="product-price" name="product-price" min="0" step="0.01" required>
            </div>
            <div class="form-group">
                <label for="product-stock">Cantidad (Stock):</label>
                <input type="number" id="product-stock" name="product-stock" min="0" required>
            </div>
            <fieldset class="form-actions">
                <button type="submit" class="btn btn-success">Guardar Nuevo Producto</button>
            </fieldset>
        </form>
    </div>
</body>
</html>
