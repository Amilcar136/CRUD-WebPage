<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gesti贸n de Productos - Abarrotes Tecnol贸gico</title>
    <link rel="stylesheet" href="https://raw.githubusercontent.com/Amilcar136/PWPag/refs/heads/master/app/static/css/forms.css?token=GHSAT0AAAAAADHVLXNGPFTGCNQ5DWZP2OKS2G4XZRQ">
<body>

    <div class="container">
        <header>
            <h1>Gesti贸n de Productos </h1>
            <p>Formulario para altas, bajas y modificaciones de productos.</p>
        </header>

        <main>
            <form action="#" method="POST" class="product-form">
                
                <div class="form-group">
                    <label for="product-id">ID del Producto:</label>
                    <input type="text" id="product-id" name="product-id" placeholder="Ej: 12345 (solo para modificar/eliminar)" readonly>
                </div>
                
                <div class="form-group">
                    <label for="product-name">Nombre del Producto:</label>
                    <input type="text" id="product-name" name="product-name" placeholder="Ej: Leche Entera 1L" required>
                </div>

                <div class="form-group">
                    <label for="product-description">Descripci贸n:</label>
                    <textarea id="product-description" name="product-description" rows="4" placeholder="A帽ade una breve descripci贸n del producto"></textarea>
                </div>

                <div class="form-grid">
                    <div class="form-group">
                        <label for="product-price">Precio ($):</label>
                        <input type="number" id="product-price" name="product-price" min="0" step="0.01" placeholder="Ej: 25.50" required>
                    </div>

                    <div class="form-group">
                        <label for="product-stock">Cantidad (Stock):</label>
                        <input type="number" id="product-stock" name="product-stock" min="0" placeholder="Ej: 50" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="product-category">Categor铆a:</label>
                    <select id="product-category" name="product-category" required>
                        <option value="">-- Elige una categor铆a --</option>
                        <option value="lacteos">L谩cteos y Refrigerados</option>
                        <option value="abarrotes">Abarrotes</option>
                        <option value="frutas_verduras">Frutas y Verduras</option>
                        <option value="limpieza">Limpieza del Hogar</option>
                        <option value="bebidas">Bebidas</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="product-image">URL de la Imagen:</label>
                    <input type="url" id="product-image" name="product-image" placeholder="https://ejemplo.com/imagen.jpg">
                </div>

                <fieldset class="form-actions">
                    <legend>Acciones</legend>
                    <button type="submit" class="btn btn-success">Guardar Nuevo Producto</button>
                    <button type="submit" class="btn btn-warning">Actualizar Producto</button>
                    <button type="button" class="btn btn-danger">Eliminar Producto</button>
                </fieldset>

            </form>
        </main>

    </div>

</body>
</html>
